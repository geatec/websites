<head>
	<title>Live on-line SVG turtle graphics in Python 3.5</title>
	<meta name="robots" content="index, follow">					
	<meta name="keywords" lang="nl" xml:lang="nl" content="turtle graphics python 3.5 on-line">
	<meta name="description" lang="nl" xml:lang="nl" content="Live on-line SVG turtle graphics in Python 3.5">
</head>
<body style="font-family:arial; font-size:15">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<link rel="stylesheet" href="codemirror/lib/codemirror.css">

	<script src="../../codemirror/lib/codemirror.js"></script>
	<script src="../../codemirror/addon/edit/matchbrackets.js"></script>
	<script src="../../codemirror/mode/python/python.js"></script>

	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		
		.CodeMirror {
			height: 600;
			width: 100%;
			border: 1px solid black;
			font-size:12;
		}
		#__terminal__ {
			background-color: gray;
			color: white;
			font-family: arial;
			font-size: 14px;
		}
	</style>

	<div style="height:auto; max-width:100%; margin:auto;">
		<div style="float:left; width:750; height:auto; padding:10;">
			<div id="__turtlegraph__" style="width:100%; height:600; margin:0; padding:0;border:0;">
			</div>

			<div id="__terminal__" style="width:100%; height:130; margin:20 0 0 0; padding:0; border:0;">
			</div>
		</div>
		
		<div style="float:left; width:750; height:auto; padding:10;">
			<textarea id="code">
			</textarea>

			<div style="width:100%; height:130; margin:20 0 0 0; padding:7 0 0 0;">
				<button id="run_button" style="float:left; width:150; height:20; margin:5 30 5 0;" onclick="turtle_site.clear ();">
					Clear program
				</button>
				
				<div style="float:left; margin:5 30 5 0;">
					<label for='select_example' style="display:inline-block; width:150; height:20;">Select demo:</label>
					<select id='select_example' style="width:150; height:20;" onchange="turtle_site.selectExample ();" onfocus="this.selectedIndex = -1">
						<option value="mondrian">Mondrian</option>
						<option value="star">Star</option>
						<option value="mandala">Mandala</option>
						<option value="snowflake">Snowflake</option>
					</select>
				</div>
				
				<button id="run_button" style="float:left; clear:both; width:150; height:20; margin:5 30 5 0;" onclick="turtle_site.run ();">
					Compile and run
				</button>

				<div style="float:left; margin:5 30 5 0;">
					<button id="mail_button" style="width:150; height:20;" onclick="turtle_site.mail ();">
						Mail source to:
					</button>
					<input id="mail_address" type="text" style="position:relative; top:-1; width:150; height:20;"/>
				</div>
				
				<div style="float:left; clear:both; width:100%; padding-top:10;">
					<b>Try to change the demo a bit, or make your own program!</b><br>
					To keep you work safe, regularly mail a copy to yourself while programming,	because refreshing the page, selecting an example, or just bad luck will erase it...
				</div>
			</div>
		</div>		
	</div>

	<script id="source_code">
		var editor = CodeMirror.fromTextArea (document.getElementById ("code"), {
			mode: {
				name: "python",
				version: 3,
				singleLineStringErrors: false
			},
			lineNumbers: true,
			identWithTabs: false,
			indentUnit: 4,
			matchBrackets: true,
			extraKeys: {
				Tab: function (cm) {
					var spaces = Array (cm.getOption ("indentUnit") + 1).join (" ");
					cm.replaceSelection (spaces);
				}
			}
		});
	</script>

	<script src="__javascript__/turtle_site.js"></script>
<body>
